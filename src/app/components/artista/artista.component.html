<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col-2">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank">
                Ir a la pagina de {{artista.name}}
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button>
    </div>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canci√≥n</th>
                        <th>VistaPrevia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of toptracks">
                        <td><img src="{{track.album.images | noimage}}" class="img-thumb"></td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <!-- <audio [src]="track.preview_url" controls></audio></td> -->
                            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
